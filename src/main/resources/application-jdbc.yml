# 添加并配置第三方数据库连接池Druidspring:
spring:
  datasource:
    type: com.alibaba.druid.pool.DruidDataSource
    druid:
      driver-class-name: com.mysql.cj.jdbc.Driver
      url: jdbc:mysql://localhost:3306/blog_system?serverTimezone=UTC
      username: root
      password: root

      # 初始化大小，最小，最大
      initial-size: 5
      min-idle: 5
      max-active: 20
